<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="root"></div>
    <div id="root1"></div>
    <script type="module">
      const elementType = "h1";
      const elementProps = {
        className: "greeting",
        children: "Hello React JS",
      };
      const element = React.createElement(elementType, elementProps);
      ReactDOM.render(element, document.getElementById("root"));

      const elementType1 = "p";
      const elementProps1 = {
        className: "greeting1",
        children:
          "Welcomr to React JS. React is a JavaScript library for building user interfaces.",
      };
      const element1 = React.createElement(elementType1, elementProps1);
      ReactDOM.render(element1, document.getElementById("root1"));
    </script>
  </body>
</html>
